<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
</head>
<body>
  <script>
    document.write("<p>petla for: ");
    for (let i = 0; i < 10; i++) {
      document.write(i + " ");
    }
    document.write("</p>");
  </script>

  <script>
    document.write("<p>petla while: ");
    let j = 0;
    while (j < 10) {
      document.write(j + " ");
      j++;
    }
    document.write("</p>");
  </script>
  
  <script>
    document.write("<p>petle do-while: ");
    let k = 0;
    do {
      document.write(k + " ");
      k++;
    } while (k < 10);
    document.write("</p>");
  </script>

</body>
</html>
