<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let kwotaNetto = parseFloat(prompt("Podaj kwotę netto: "));
        let podatek = parseFloat(prompt("Podaj wartość podatku(procentowo): "));
        let kwotaBrutto = kwotaNetto * (1 + (podatek / 100));
        alert("Kwota brutto wynosi: " + kwotaBrutto);
    </script>

</body>
</html>
