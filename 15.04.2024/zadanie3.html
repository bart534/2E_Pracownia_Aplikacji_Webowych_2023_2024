<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tablica= Array(100); 
        for(var i =101; i <= 200; i++)
        {
            tablica[i-100]= i; 
            document.write(tablica[i-100] + " "); 
            if( i % 10 == 0)
            document.write(" <br>");
        }
        
        

         function oblicz(tablica ) {
            var sume= 0 ; 
            for(var i = 1; i <100;i++)
            {
                sume = parseInt(tablica[i]) + parseInt(sume);
            }
            document.write( "<br>"+ sume)  
        }
        
        oblicz(tablica);
    </script>
</body>
</html>
